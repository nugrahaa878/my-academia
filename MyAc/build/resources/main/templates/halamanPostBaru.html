<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Membuat Post baru</title>
</head>
<body>
<div align="center">
    <h1>Membuat Post</h1>
    <br />
    <form action="#" th:action="@{/simpan}" th:object="${post}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Judul</td>
                <td><input type="text" th:field="*{judul}" /></td>
            </tr>
            <tr>
                <td>Isi Bahasan</td>
                <td><input type="text" th:field="*{isiPost}" /></td>
            </tr>
            <tr>
                <td>Topik Mata Kuliah</td>
                <td><input type="text" th:field="*{topikMataKuliah}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
