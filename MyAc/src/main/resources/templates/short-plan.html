<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Short Plan</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="py-3 text-center">
    <div class="container">
        <div class="row">
            <div class="mx-auto p-4 col-md-7">
                <h1 class="mb-4">"Add New Component"</h1>
                <!--ToDo: Complete me-->
                <form th:action="@{/short-plan/add}" th:object="${component}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{componentName}" id="componentName" placeholder="Component Name">
                        <input type="text" class="form-control" th:field="*{percentage}" id="percentage" placeholder="Percentage">
                        <input type="text" class="form-control" th:field="*{score}" id="score" placeholder="Score">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Add</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 p-3" th:each="component: ${componentList}">
                <div class="card text-center text-dark">
                    <div class="card-body p-4">
                        <!--ToDo: Complete me-->
                        <ul class="pl-3 text-left">
                            <li th:text="'Nama : ' + ${component.getComponentName()}"></li>
                            <li th:text="'Bobot : ' + ${component.getPercentage()} + ' %'"></li>
                            <li th:text="'Nilai : ' + ${component.getScore()}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Final Score : </h2>
            <h2 class="mb-4" th:text="${score}">"\n"</h2>
        </div>
        <div class="row">
            <h2>Grade : </h2>
            <h2 class="mb-4" th:text="${grade}"></h2>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.16.0/popper.min.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
