<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width =device-width">
    <title>Portfolio</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <style>
        #navbar{
            background-color: white;
        }
        #myac {
            font-family: Roboto, sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 43.4915px;
            line-height: 51px;
            color: #F1A350;
        }

        .butPage{
            font-family: Roboto, sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 17.9965px;
            line-height: 21px;
            color: black;
        }

        .current{
            color: #F1A350;
        }

        .butPage:hover{
            position: relative;
            text-decoration: none;
            color: #F1A350;
        }

        #inputMatkul{
            background: #FFFFFF;
            border: 2.24956px solid #F1A350;
            box-sizing: border-box;
            border-radius: 37.4927px;
            height: 38.24px;
        }

        .matkulTitle{
            text-decoration: none;
            color: black;
        }

        .matkulTitle:hover{
            color: #F1A350;
            text-decoration: none;
        }

        .inputSelect{
            background: #FFFFFF;
            border: 2.24956px solid #F1A350;
            box-sizing: border-box;
            border-radius: 37.4927px;
            height: 38.24px;
            width: 178.47px;
        }

        .cont{
            background-color: white;
        }

        #searchbtn{
            background: #F1A350;
            border: 2.24956px solid #F1A350;
            box-sizing: border-box;
            border-radius: 37.4927px;

        }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-md my-nav" id="navbar">
        <a class="navbar-brand" href="#" id="myac">MyAcademia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="navbar-text nav-item nav-link mx-5 butPage current" href="#">Matakuliah</a>
                <a class="navbar-text nav-item nav-link mx-5 butPage" href="#">Long Plan</a>
                <a class="navbar-text nav-item nav-link mx-5 butPage" href="#">Short Plan</a>
                <a class="navbar-text nav-item nav-link mx-5 butPage" href="#">Forum</a>
                <a class="navbar-text nav-item nav-link mx-5 butPage" th:href="@{/logout}">Log Out</a>
            </div>
        </div>
    </nav>


    <form th:action="@{/api/matkul/search}" method="get">
        <div class="jumbotron cont">
            <div class="row">
                <div class="form-group col-sm-4">

                    <input type="text" class="form-control" id="inputMatkul" placeholder="Course Name" name="matkul">
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputSemester" class="hide"></label>
                    <select name="semester" id="inputSemester" class="inputSelect">
                        <option value="none" disabled selected>Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputJurusan" class="hide"></label>
                    <select name="jurusan" id="inputJurusan" class="inputSelect">
                        <option value="none" disabled selected>Jurusan</option>
                        <option value="IK">Ilmu Komputer</option>
                        <option value="SI">Sistem Informasi</option>
                    </select>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <button type="submit" id="searchbtn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
<!--        <table>-->
<!--        <tr th:each="matkul : ${matkulALl}">-->

<!--            <td th:text="${matkul.kode}"></td>-->
<!--            <td><a href="#" th:text="${matkul.nama}"></a></td>-->
<!--            <td th:text="${message.semester}"></td>-->
<!--            <td th:text="${message.sks}"></td>-->

<!--        </tr>-->
<!--        </table>-->
        <div class="row jumbotron cont">
            <div th:each="matkul : ${matkulALl}" class="col-sm-6">
<!--                <h3 th:text="${matkul.kode}"></h3>-->
                <h3><a href="#" th:text="${matkul.nama}" class="matkulTitle"></a></h3>
<!--                <h3 th:text="${matkul.semester}">Semester </h3>-->
<!--                <h3 th:text="${matkul.sks}"></h3>-->
                <p th:text="${matkul.penjelasan}"></p>

            </div>
        </div>
    </form>



</body>
</html>
